name: Sync All Events (Tier 1-3)

on:
  schedule:
    # Run every day at 6am UTC (10pm PT)
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  sync-events:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      EVENTBRITE_API_TOKEN: ${{ secrets.EVENTBRITE_API_TOKEN }}
      # Add this if you need Google Maps for Geocoding later
      GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Phase 1: RSS Feeds (Funcheap, 7x7, SecretSF)
      - name: Sync Tier 1 (RSS Feeds)
        run: npx tsx scripts/import-rss-feeds.ts

      # Phase 2: Venue Organizers (Spark Social, etc)
      - name: Sync Tier 2 (Venues)
        run: npx tsx scripts/import-venue-events.ts

      # Phase 3: Scrapers (DoTheBay)
      - name: Sync Tier 3 (Scrapers)
        run: npx tsx scripts/import-json-ld-events.ts