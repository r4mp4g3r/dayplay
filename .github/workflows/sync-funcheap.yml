name: Sync Funcheap Events

on:
  schedule:
    # Every day at 6am UTC (10pm PT / 11pm/9pm depending on DST)
    - cron: '0 6 * * *'
  workflow_dispatch: {}

jobs:
  sync-funcheap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: swipely-app

      - name: Sync Funcheap events
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FUNCHEAP_FEED_URL: https://feeds.feedburner.com/funcheapsf_recent_added_events/
        run: npm run sync:funcheap
        working-directory: swipely-app


